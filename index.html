<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>
</head>

<body>
    <div id="game" class="container">
        <div class="row"><br><br><br></div>
        <div class="row">
            <div class="col-lg-12">
                <h1>The Psychic Game</h1>
            </div>

            <div class="col-lg-12">
                <p id="guess">Guess what letter I'm thinking of!</p>
            </div>

            <div class="col-lg-12">
                <p id="winloss">Wins: <span id="wins">0</span></p>
            </div>

            <div class="col-lg-12">
                <p id="winloss">Losses: <span id="your-losses">0</span></p>
            </div>

            <div class="col-lg-12">
                <p id="ygsf">Guesses Left: <span id="guesses-left">9</span></p>
            </div>

            <div class="col-lg-12">
                <p id="ygsf">Your Guesses So Far: <span id="your-guesses"> </span></p>
            </div>


        </div>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
